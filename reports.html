<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports | Admin</title>
  <link rel="stylesheet" href="style_admin.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		* {
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
		  font-family: 'Poppins', sans-serif;
		}

		body {
		  background: #FFF4F9;
		  color: #333;
		}

		/* NAVBAR */
		.admin-nav {
		  background: #FF8EC7;
		  padding: 15px 30px;
		  display: flex;
		  align-items: center;
		  justify-content: space-between;
		}

		.admin-nav ul {
		  list-style: none;
		  display: flex;
		  gap: 20px;
		}

		.admin-nav ul li a {
		  text-decoration: none;
		  color: black;
		  font-weight: 500;
		  transition: 0.3s;
		}

		.admin-nav ul li a.active,
		.admin-nav ul li a:hover {
		  color: white;
		}

		/* DASHBOARD SECTION */
		.dashboard {
		  padding: 60px 20px;
		  text-align: center;
		}

		.dashboard h1 {
		  font-size: 30px;
		  margin-bottom: 30px;
		  color: #222;
		}

		.cards {
		  display: flex;
		  justify-content: center;
		  flex-wrap: wrap;
		  gap: 30px;
		}

		.card {
		  background: white;
		  width: 220px;
		  padding: 25px;
		  border-radius: 10px;
		  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
		  text-align: center;
		  transition: 0.3s;
		}

		.card i {
		  font-size: 40px;
		  color: #FF8EC7;
		  margin-bottom: 10px;
		}

		.card h3 {
		  margin: 10px 0;
		}

		.card a {
		  display: inline-block;
		  margin-top: 10px;
		  background: #FF8EC7;
		  color: white;
		  text-decoration: none;
		  padding: 8px 15px;
		  border-radius: 5px;
		  font-size: 14px;
		}

		.card:hover {
		  transform: translateY(-5px);
		}

		footer {
		  text-align: center;
		  background: #FFC2E0;
		  color: #000;
		  padding: 15px;
		  flex-shrink: 0;
		}
	</style>
</head>
<body>
  <nav class="admin-nav">
    <div class="logo"><img src="image/Logo1.png" width="150"></div>
    <ul>
      <li><a href="adminHome.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="ManageProduct.html"><i class="fas fa-box"></i> Products</a></li>
      <li><a href="manageOrders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
      <li><a href="manageUsers.html"><i class="fas fa-users"></i> Users</a></li>
      <li><a href="reports.html" class="active"><i class="fas fa-chart-bar"></i> Reports</a></li>
      <li><a href="logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </nav>

  <section class="dashboard">
    <h1>Sales Reports</h1>
    <div style="width:80%; margin:auto;">
      <canvas id="salesChart"></canvas>
    </div>
  </section>

  <footer>
    <p>Â© 2025 FrozenFood Admin Panel</p>
  </footer>

  <script>
    const ctx = document.getElementById('salesChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov'],
        datasets: [{
          label: 'Monthly Sales (RM)',
          data: [300, 450, 500, 700, 650, 900, 1000],
          backgroundColor: '#FF8EC7'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: { display: true, text: 'FrozenFood Sales Overview' }
        }
      }
    });
  </script>
</body>
</html>
