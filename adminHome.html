<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | FrozenFood</title>
  <link rel="stylesheet" href="style_admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
	<style>
		* {
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
		  font-family: 'Poppins', sans-serif;
		}

		body {
		  background: #FFF4F9;
		  color: #333;
		}

		/* NAVBAR */
		.admin-nav {
		  background: #FF8EC7;
		  padding: 15px 30px;
		  display: flex;
		  align-items: center;
		  justify-content: space-between;
		}

		.admin-nav ul {
		  list-style: none;
		  display: flex;
		  gap: 20px;
		}

		.admin-nav ul li a {
		  text-decoration: none;
		  color: black;
		  font-weight: 500;
		  transition: 0.3s;
		}

		.admin-nav ul li a.active,
		.admin-nav ul li a:hover {
		  color: white;
		}

		/* DASHBOARD SECTION */
		.dashboard {
		  padding: 60px 20px;
		  text-align: center;
		}

		.dashboard h1 {
		  font-size: 30px;
		  margin-bottom: 30px;
		  color: #222;
		}

		.cards {
		  display: flex;
		  justify-content: center;
		  flex-wrap: wrap;
		  gap: 30px;
		}

		.card {
		  background: white;
		  width: 220px;
		  padding: 25px;
		  border-radius: 10px;
		  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
		  text-align: center;
		  transition: 0.3s;
		}

		.card i {
		  font-size: 40px;
		  color: #FF8EC7;
		  margin-bottom: 10px;
		}

		.card h3 {
		  margin: 10px 0;
		}

		.card a {
		  display: inline-block;
		  margin-top: 10px;
		  background: #FF8EC7;
		  color: white;
		  text-decoration: none;
		  padding: 8px 15px;
		  border-radius: 5px;
		  font-size: 14px;
		}

		.card:hover {
		  transform: translateY(-5px);
		}

		footer {
		  text-align: center;
		  background: #FFC2E0;
		  color: #000;
		  padding: 15px;
		  flex-shrink: 0;
		}

	</style>
</head>

  </nav>

        <h3>Manage Products</h3>
        <p>Add, edit or remove items</p>
        <a href="ManageProduct.html">Go</a>
      </div>

      <div class="card">
        <i class="fas fa-shopping-cart"></i>

      </div>

      <div class="card">
        <i class="fas fa-users"></i>
        <h3>Users</h3>
        <p>View and manage user accounts</p>
        <a href="manageUsers.html">Go</a>
      </div>

      <div class="card">
        <i class="fas fa-chart-bar"></i>
        <h3>Reports</h3>
        <p>Check sales and performance</p>
        <a href="reports.html">Go</a>
      </div>
    </div>
  </section>
